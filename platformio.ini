[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.filesystem = littlefs
board_build.f_cpu = 160000000L
lib_deps = 
	majicdesigns/MD_Parola@^3.6.1
;	mrfaptastic/Json Streaming Parser 2@^2.0.3
	hieromon/AutoConnect@^1.4.0
	bblanchon/ArduinoJson@^6.19.4
build_flags = 
;	-DDEBUG_MODE=1
